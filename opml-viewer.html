    <script>
        class NovelReaderWithSpeech {
            constructor() {
                this.chapters = [];  // ç« èŠ‚åˆ—è¡¨
                this.currentChapterIndex = -1;  // å½“å‰ç« èŠ‚ç´¢å¼•
                this.currentContent = '';  // å½“å‰ç« èŠ‚å†…å®¹
                this.paragraphs = [];  // åˆ†å‰²åçš„æ®µè½
                this.currentParagraphIndex = 0;  // å½“å‰æœ—è¯»æ®µè½ç´¢å¼•
                
                // è¯­éŸ³ç›¸å…³
                this.speechSynthesis = window.speechSynthesis;
                this.currentUtterance = null;
                this.isPlaying = false;
                this.rate = 1.0;
                this.voices = [];
                this.selectedVoice = null;
                this.isSpeechSupported = 'speechSynthesis' in window;
                
                this.init();
            }
            
            async init() {
                // åŠ è½½è¯­éŸ³
                if (this.isSpeechSupported) {
                    await this.loadVoices();
                    this.speechSynthesis.onvoiceschanged = () => this.loadVoices();
                } else {
                    this.showSpeechError();
                }
                
                // åŠ è½½ç« èŠ‚ç›®å½•
                await this.loadChapters();
                
                // è®¾ç½®äº‹ä»¶ç›‘å¬
                this.setupEventListeners();
            }
            
            async loadChapters() {
                try {
                    // åŠ è½½OPMLæ–‡ä»¶
                    const response = await fetch('novels.opml');
                    const xmlText = await response.text();
                    
                    // è§£æXML
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(xmlText, "text/xml");
                    
                    // æå–ç« èŠ‚ä¿¡æ¯
                    this.extractChapters(xmlDoc);
                    
                    // æ¸²æŸ“ç›®å½•
                    this.renderChapterList();
                    
                } catch (error) {
                    console.error('åŠ è½½ç« èŠ‚å¤±è´¥:', error);
                    document.getElementById('chapterList').innerHTML = 
                        '<div class="error">åŠ è½½ç›®å½•å¤±è´¥</div>';
                }
            }
            
            extractChapters(xmlDoc) {
                this.chapters = [];
                const outlines = xmlDoc.getElementsByTagName('outline');
                
                // æ ¹æ®ä½ çš„OPMLç»“æ„æå–ç« èŠ‚
                for (const outline of outlines) {
                    const text = outline.getAttribute('text');
                    const url = outline.getAttribute('url');
                    const type = outline.getAttribute('type');
                    
                    // åŒ¹é…ç« èŠ‚ï¼ˆåŒ…å«"ç¬¬Xç« "çš„æ–‡æœ¬ï¼‰
                    if (text && text.includes('ç« ') && url && url.endsWith('.txt')) {
                        // æå–ç« èŠ‚ç¼–å·
                        const match = text.match(/ç¬¬(\d+)ç« /);
                        const chapterNum = match ? parseInt(match[1]) : 0;
                        
                        // æ„å»ºå®Œæ•´URL
                        const fullUrl = url.startsWith('http') ? url : `${url}`;
                        
                        this.chapters.push({
                            id: chapterNum,
                            title: text,
                            url: fullUrl,
                            filename: url
                        });
                    }
                }
                
                // æŒ‰ç« èŠ‚ç¼–å·æ’åº
                this.chapters.sort((a, b) => a.id - b.id);
                
                console.log('åŠ è½½çš„ç« èŠ‚:', this.chapters);
            }
            
            renderChapterList() {
                const container = document.getElementById('chapterList');
                
                if (this.chapters.length === 0) {
                    container.innerHTML = '<div class="error">æœªæ‰¾åˆ°ç« èŠ‚</div>';
                    return;
                }
                
                const html = this.chapters.map(chapter => `
                    <div class="chapter-item" data-index="${chapter.id}" onclick="reader.loadChapter(${chapter.id})">
                        <div class="chapter-title">${chapter.title}</div>
                        <div class="chapter-info">ç¬¬${chapter.id}ç« </div>
                    </div>
                `).join('');
                
                container.innerHTML = html;
            }
            
            async loadChapter(chapterId) {
                // æ‰¾åˆ°ç« èŠ‚ç´¢å¼•
                const chapterIndex = this.chapters.findIndex(ch => ch.id === chapterId);
                if (chapterIndex === -1) return;
                
                // æ›´æ–°UIçŠ¶æ€
                this.updateChapterSelection(chapterIndex);
                
                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                document.getElementById('contentContainer').innerHTML = 
                    '<div class="loading">åŠ è½½ç« èŠ‚å†…å®¹...</div>';
                
                try {
                    // åŠ è½½ç« èŠ‚å†…å®¹
                    const chapter = this.chapters[chapterIndex];
                    const response = await fetch(chapter.url);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    const content = await response.text();
                    this.currentContent = content;
                    this.currentChapterIndex = chapterIndex;
                    
                    // åˆ†å‰²æ®µè½
                    this.paragraphs = content.split('\n').filter(p => p.trim());
                    this.currentParagraphIndex = 0;
                    
                    // æ˜¾ç¤ºå†…å®¹
                    this.displayContent();
                    
                    // æ›´æ–°ç« èŠ‚ä¿¡æ¯
                    document.getElementById('currentChapterTitle').textContent = chapter.title;
                    document.getElementById('chapterStats').textContent = 
                        `å…± ${this.paragraphs.length} æ®µï¼Œçº¦ ${content.length} å­—`;
                    
                    // å¯ç”¨æ§åˆ¶æŒ‰é’®
                    this.enableControls();
                    
                } catch (error) {
                    console.error('åŠ è½½ç« èŠ‚å¤±è´¥:', error);
                    document.getElementById('contentContainer').innerHTML = 
                        '<div class="error">åŠ è½½ç« èŠ‚å†…å®¹å¤±è´¥</div>';
                }
            }
            
            displayContent() {
                const container = document.getElementById('contentContainer');
                
                const html = this.paragraphs.map((para, index) => {
                    return `<p id="para-${index}">${para}</p>`;
                }).join('');
                
                container.innerHTML = html;
                
                // æ»šåŠ¨åˆ°é¡¶éƒ¨
                container.scrollTop = 0;
            }
            
            async loadVoices() {
                return new Promise((resolve) => {
                    const voices = this.speechSynthesis.getVoices();
                    this.voices = voices;
                    
                    const select = document.getElementById('voiceSelect');
                    select.innerHTML = '<option value="">é€‰æ‹©è¯­éŸ³...</option>';
                    
                    // ä¼˜å…ˆä¸­æ–‡è¯­éŸ³
                    const chineseVoices = voices.filter(voice => 
                        voice.lang.startsWith('zh') || 
                        voice.name.toLowerCase().includes('chinese')
                    );
                    
                    if (chineseVoices.length === 0) {
                        select.disabled = true;
                        select.innerHTML = '<option value="">æ— å¯ç”¨ä¸­æ–‡è¯­éŸ³</option>';
                        resolve();
                        return;
                    }
                    
                    chineseVoices.forEach((voice, index) => {
                        const option = document.createElement('option');
                        option.value = index;
                        option.textContent = `${voice.name} (${voice.lang})`;
                        select.appendChild(option);
                    });
                    
                    // é»˜è®¤é€‰æ‹©ç¬¬ä¸€ä¸ªä¸­æ–‡è¯­éŸ³
                    this.selectedVoice = chineseVoices[0];
                    select.value = 0;
                    select.disabled = false;
                    
                    resolve();
                });
            }
            
            startReading() {
                if (!this.isSpeechSupported || this.paragraphs.length === 0) return;
                
                if (this.currentParagraphIndex >= this.paragraphs.length) {
                    this.currentParagraphIndex = 0;
                }
                
                const text = this.paragraphs[this.currentParagraphIndex];
                if (!text) {
                    this.nextParagraph();
                    return;
                }
                
                // åœæ­¢å½“å‰æœ—è¯»
                this.stopReading();
                
                // åˆ›å»ºæ–°çš„è¯­éŸ³å®ä¾‹
                this.currentUtterance = new SpeechSynthesisUtterance(text);
                
                // è®¾ç½®è¯­éŸ³å‚æ•°
                this.currentUtterance.rate = this.rate;
                this.currentUtterance.pitch = 1;
                this.currentUtterance.volume = 1;
                this.currentUtterance.lang = 'zh-CN';
                
                if (this.selectedVoice) {
                    this.currentUtterance.voice = this.selectedVoice;
                }
                
                // é«˜äº®å½“å‰æ®µè½
                this.highlightCurrentParagraph();
                
                // äº‹ä»¶ç›‘å¬
                this.currentUtterance.onstart = () => {
                    this.isPlaying = true;
                    this.updatePlayButton();
                    this.updateStatus('æ­£åœ¨æœ—è¯»...');
                    this.updateProgress();
                };
                
                this.currentUtterance.onend = () => {
                    this.isPlaying = false;
                    this.nextParagraph();
                    this.updatePlayButton();
                    this.updateProgress();
                };
                
                this.currentUtterance.onerror = (event) => {
                    console.error('è¯­éŸ³é”™è¯¯:', event);
                    this.isPlaying = false;
                    this.updatePlayButton();
                    this.updateStatus('æœ—è¯»å‡ºé”™');
                };
                
                // å¼€å§‹æœ—è¯»
                this.speechSynthesis.speak(this.currentUtterance);
            }
            
            toggleReading() {
                if (!this.isSpeechSupported) return;
                
                if (this.isPlaying) {
                    if (this.speechSynthesis.paused) {
                        this.speechSynthesis.resume();
                        this.isPlaying = true;
                        this.updateStatus('ç»§ç»­æœ—è¯»');
                    } else {
                        this.speechSynthesis.pause();
                        this.isPlaying = false;
                        this.updateStatus('å·²æš‚åœ');
                    }
                } else {
                    this.startReading();
                }
                
                this.updatePlayButton();
            }
            
            stopReading() {
                if (this.speechSynthesis.speaking) {
                    this.speechSynthesis.cancel();
                    this.isPlaying = false;
                    this.currentParagraphIndex = 0;
                    this.clearHighlight();
                    this.updatePlayButton();
                    this.updateStatus('å·²åœæ­¢');
                    this.resetProgress();
                }
            }
            
            prevParagraph() {
                if (this.currentParagraphIndex > 0) {
                    this.currentParagraphIndex--;
                    this.stopReading();
                    setTimeout(() => this.startReading(), 100);
                }
            }
            
            nextParagraph() {
                if (this.currentParagraphIndex < this.paragraphs.length - 1) {
                    this.currentParagraphIndex++;
                    this.stopReading();
                    setTimeout(() => this.startReading(), 100);
                } else {
                    // åˆ°è¾¾ç»“å°¾
                    this.stopReading();
                    this.updateStatus('æœ¬ç« æœ—è¯»å®Œæˆ');
                }
            }
            
            setRate(newRate) {
                this.rate = newRate;
                
                // æ›´æ–°æŒ‰é’®çŠ¶æ€
                document.querySelectorAll('.rate-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                event.target.classList.add('active');
                
                // å¦‚æœæ­£åœ¨æœ—è¯»ï¼Œæ›´æ–°é€Ÿç‡
                if (this.currentUtterance && this.isPlaying) {
                    this.speechSynthesis.cancel();
                    this.currentUtterance.rate = newRate;
                    this.speechSynthesis.speak(this.currentUtterance);
                }
            }
            
            changeVoice(voiceIndex) {
                if (voiceIndex !== '' && this.voices[voiceIndex]) {
                    this.selectedVoice = this.voices[voiceIndex];
                    
                    // å¦‚æœæ­£åœ¨æœ—è¯»ï¼Œæ›´æ–°è¯­éŸ³
                    if (this.currentUtterance && this.isPlaying) {
                        this.speechSynthesis.cancel();
                        this.currentUtterance.voice = this.selectedVoice;
                        this.speechSynthesis.speak(this.currentUtterance);
                    }
                }
            }
            
            highlightCurrentParagraph() {
                // æ¸…é™¤ä¹‹å‰çš„é«˜äº®
                this.clearHighlight();
                
                // é«˜äº®å½“å‰æ®µè½
                const currentPara = document.getElementById(`para-${this.currentParagraphIndex}`);
                if (currentPara) {
                    currentPara.classList.add('reading-highlight');
                    
                    // æ»šåŠ¨åˆ°å¯è§åŒºåŸŸ
                    currentPara.scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'center' 
                    });
                }
            }
            
            clearHighlight() {
                document.querySelectorAll('.reading-highlight').forEach(el => {
                    el.classList.remove('reading-highlight');
                });
            }
            
            updateProgress() {
                if (this.paragraphs.length === 0) return;
                
                const progress = ((this.currentParagraphIndex + 1) / this.paragraphs.length) * 100;
                document.getElementById('progressBar').style.width = `${progress}%`;
                document.getElementById('progressText').textContent = 
                    `${Math.round(progress)}% (${this.currentParagraphIndex + 1}/${this.paragraphs.length})`;
            }
            
            resetProgress() {
                document.getElementById('progressBar').style.width = '0%';
                document.getElementById('progressText').textContent = '0%';
            }
            
            updateChapterSelection(chapterIndex) {
                // æ›´æ–°ç›®å½•é€‰ä¸­çŠ¶æ€
                document.querySelectorAll('.chapter-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                const selectedItem = document.querySelector(`.chapter-item[data-index="${this.chapters[chapterIndex].id}"]`);
                if (selectedItem) {
                    selectedItem.classList.add('active');
                }
                
                // æ›´æ–°å¯¼èˆªæŒ‰é’®
                document.getElementById('prevChapterBtn').disabled = chapterIndex <= 0;
                document.getElementById('nextChapterBtn').disabled = chapterIndex >= this.chapters.length - 1;
            }
            
            prevChapter() {
                if (this.currentChapterIndex > 0) {
                    this.loadChapter(this.chapters[this.currentChapterIndex - 1].id);
                    this.stopReading();
                }
            }
            
            nextChapter() {
                if (this.currentChapterIndex < this.chapters.length - 1) {
                    this.loadChapter(this.chapters[this.currentChapterIndex + 1].id);
                    this.stopReading();
                }
            }
            
            enableControls() {
                document.getElementById('playBtn').disabled = false;
                document.querySelectorAll('.speech-btn:not(#playBtn)').forEach(btn => {
                    btn.disabled = false;
                });
            }
            
            updatePlayButton() {
                const btn = document.getElementById('playBtn');
                if (this.isPlaying) {
                    btn.innerHTML = 'â¸ï¸';
                    btn.classList.add('active');
                } else {
                    btn.innerHTML = 'â–¶ï¸';
                    btn.classList.remove('active');
                }
            }
            
            updateStatus(message) {
                document.getElementById('readingStatus').textContent = message;
            }
            
            showSpeechError() {
                const controls = document.querySelector('.speech-controls');
                controls.innerHTML = `
                    <div style="color: #e74c3c; padding: 10px; background: #ffeaea; border-radius: 5px;">
                        å½“å‰æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³æœ—è¯»åŠŸèƒ½<br>
                        è¯·ä½¿ç”¨ Chromeã€Edge æˆ– Safari æµè§ˆå™¨
                    </div>
                `;
            }
            
            setupEventListeners() {
                // é”®ç›˜å¿«æ·é”®
                document.addEventListener('keydown', (e) => {
                    switch(e.key) {
                        case ' ':
                            e.preventDefault();
                            this.toggleReading();
                            break;
                        case 'ArrowLeft':
                            if (e.ctrlKey) this.prevChapter();
                            else this.prevParagraph();
                            break;
                        case 'ArrowRight':
                            if (e.ctrlKey) this.nextChapter();
                            else this.nextParagraph();
                            break;
                        case 'Escape':
                            this.stopReading();
                            break;
                    }
                });
            }
        }
        
        // åˆ›å»ºé˜…è¯»å™¨å®ä¾‹
        const reader = new NovelReaderWithSpeech();
        
        // å…¨å±€å‡½æ•°
        window.toggleSpeech = () => reader.toggleReading();
        window.stopSpeech = () => reader.stopReading();
        window.prevParagraph = () => reader.prevParagraph();
        window.nextParagraph = () => reader.nextParagraph();
        window.setRate = (rate) => reader.setRate(rate);
        window.changeVoice = (voiceIndex) => reader.changeVoice(voiceIndex);
        window.prevChapter = () => reader.prevChapter();
        window.nextChapter = () => reader.nextChapter();
        
        // ä½¿loadChapterå¯å…¨å±€è®¿é—®
        window.reader = reader;
    </script>
